<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接伪类选择器</title>
    <style>
        a:link {
            color: #333;
            text-decoration: none;
        }

        a:visited {
            color:orange ;
        }

        a:hover{
            color:skyblue ;
        }
        a:active{
            color: green;
        }
    </style>
</head>
<body>

<a href="#">熊大</a>

</body>
</html>
