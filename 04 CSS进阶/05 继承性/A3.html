<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高的继承性</title>
    <style>
      body{
        color: pink;
        font:12px/1.5 'Microsoft YaHei UI';
      }
      div{
          font-size: 14px;
      }
    </style>
</head>
<body>
    <div>龙生龙，凤生凤，老鼠生的儿子会打洞</div>
    <p>你好</p>
    <ul>
        <li>我没有指定文字大小</li>
    </ul>
</body>
</html>
