<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动行显示</title>
    <style>
        div{
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .two{
            background-color: purple;
            height: 249px;
        }
        .three{
            background-color: pink;
        }
        .four{
            background-color: skyblue;
        }

    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
</body>
</html>
