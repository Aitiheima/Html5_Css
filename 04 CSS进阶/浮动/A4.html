<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素具有行内块元素特点</title>
    <style>
        span, div {
            width: 200px;
            height: 100px;
            background-color: pink;
            float: left;
        }

        p {
            height: 200px;
            background-color: purple;
            float: right;
        }
    </style>
</head>
<body>
<span>1</span>
<span>2</span>
<div>3</div>
<p>5</p>
</body>
</html>
