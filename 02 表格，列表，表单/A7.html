<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉表单</title>
</head>
<body>
    籍贯：
    <select>
        <option>山东</option>
        <option>山东</option>
        <option selected="selected">山西</option>
        <option>山东</option>
    </select>
    <form>
        今日反馈：
        <textarea cols="50" rows="5">
            键盘敲烂，月薪过万
        </textarea>
    </form>
</body>
</html>
