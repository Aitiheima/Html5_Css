<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位-父级有定位</title>
    <style>
        .son{
            position: absolute;
            left: 30px;
            bottom: 10px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .father{
            width: 500px;
            height: 500px;
            background-color: #00a4ff;
        }
        .yeye{
            position: relative;
            width: 800px;
            height: 800px;
            background-color:hotpink ;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="yeye">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>
</html>
