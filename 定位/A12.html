<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility属性</title>
    <style>
        .peppa1{
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .george1{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="peppa1">佩奇</div>
    <div class="george1">乔治</div>
</body>
</html>
