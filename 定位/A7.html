<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位叠放次序</title>
    <style>
        .box{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }
        .xionger{
            background-color: red;
            z-index: 1;
        }
        .xiongda{
            background-color: green;
            z-index: 2;
        }
        .qiangge{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box xiongda">熊大</div>
    <div class="box xionger">熊二</div>
    <div class="box qiangge">光头强</div>
</body>
</html>
